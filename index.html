<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parvassive Playz | Not a Gamer, But a Game Changer</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- React Framework -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#050505',
                            darker: '#020205',
                            cyan: '#00f3ff',
                            purple: '#bc13fe',
                            magenta: '#ff00ff'
                        }
                    },
                    fontFamily: {
                        header: ['Orbitron', 'sans-serif'],
                        body: ['Rajdhani', 'sans-serif'],
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #050505; color: white; overflow-x: hidden; }
        
        /* Effects */
        .chrome-text {
            background: linear-gradient(to bottom, #ffffff 0%, #a0a0a0 50%, #ffffff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 0px 15px rgba(188, 19, 254, 0.6), 0px 0px 30px rgba(0, 243, 255, 0.4);
        }
        
        .clip-chamfer { clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%); }
        
        .scanlines {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            position: fixed; inset: 0; z-index: 50;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020205; }
        ::-webkit-scrollbar-thumb { background: #bc13fe; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #00f3ff; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- DATA ---
        // You can change the 'videoId' to any YouTube video ID you want
        const VIDEOS = [
            { id: 1, title: "RANKED DOMINATION", views: "12K Views", category: "Gameplay", videoId: "dQw4w9WgXcQ" }, 
            { id: 2, title: "THE ULTIMATE LOADOUT", views: "8.5K Views", category: "Guide", videoId: "tgbNymZ7vqY" },
            { id: 3, title: "FAIL COMPILATION #4", views: "22K Views", category: "Funny", videoId: "jNQXAC9IVRw" },
            { id: 4, title: "LIVESTREAM HIGHLIGHTS", views: "5K Views", category: "Clips", videoId: "LXb3EKWsInQ" },
        ];

        // --- COMPONENTS ---

        // Notification Toast
        const Toast = ({ message, onClose }) => {
            if (!message) return null;
            return (
                <div className="fixed bottom-5 right-5 z-[60] animate-bounce">
                    <div className="bg-brand-darker border border-brand-cyan px-6 py-4 shadow-[0_0_20px_rgba(0,243,255,0.4)] clip-chamfer flex items-center gap-3">
                        <i data-lucide="check-circle" className="text-brand-cyan"></i>
                        <span className="font-header text-white">{message}</span>
                    </div>
                </div>
            );
        };

        // Video Player Modal
        const VideoModal = ({ video, onClose }) => {
            if (!video) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm" onClick={onClose}>
                    <div className="w-full max-w-4xl bg-brand-darker border border-brand-purple p-2 clip-chamfer relative" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-2 px-2">
                            <h3 className="font-header text-brand-cyan">{video.title}</h3>
                            <button onClick={onClose} className="text-white hover:text-red-500">
                                <i data-lucide="x-square" className="w-8 h-8"></i>
                            </button>
                        </div>
                        <div className="aspect-video w-full bg-black">
                            <iframe 
                                width="100%" 
                                height="100%" 
                                src={`https://www.youtube.com/embed/${video.videoId}?autoplay=1`} 
                                title="YouTube video player" 
                                frameBorder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowFullScreen
                            ></iframe>
                        </div>
                    </div>
                </div>
            );
        };

        const Navbar = ({ savedTag }) => {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <nav className="w-full bg-brand-dark/90 backdrop-blur-md border-b border-brand-purple/30 sticky top-0 z-40">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-20">
                            <div className="flex items-center gap-3" onClick={() => window.scrollTo(0,0)}>
                                {/* LOGO FILENAME UPDATED */}
                                <img src="./logo.jpg" alt="Logo" className="h-12 w-12 rounded-full border-2 border-brand-cyan shadow-[0_0_15px_rgba(0,243,255,0.6)] cursor-pointer"/>
                                <span className="chrome-text font-header font-black text-xl md:text-2xl tracking-wider uppercase italic hidden sm:block">
                                    Parvassive Playz
                                </span>
                            </div>

                            <div className="hidden md:flex items-center space-x-8 font-header tracking-widest text-sm">
                                <a href="#home" className="hover:text-brand-cyan transition-colors">HOME</a>
                                <a href="#videos" className="hover:text-brand-cyan transition-colors">VIDEOS</a>
                                <a href="#community" className="hover:text-brand-cyan transition-colors">COMMUNITY</a>
                                {savedTag && (
                                    <span className="border border-brand-purple px-3 py-1 rounded text-brand-purple text-xs">
                                        AGENT: {savedTag}
                                    </span>
                                )}
                            </div>

                            <div className="md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-brand-cyan p-2">
                                    <i data-lucide={isOpen ? "x" : "menu"}></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="md:hidden bg-brand-darker border-b border-brand-purple/30">
                            <div className="px-2 pt-2 pb-3 space-y-1 font-header">
                                <a href="#home" onClick={() => setIsOpen(false)} className="block px-3 py-2 text-gray-300 hover:text-brand-cyan">HOME</a>
                                <a href="#videos" onClick={() => setIsOpen(false)} className="block px-3 py-2 text-gray-300 hover:text-brand-cyan">VIDEOS</a>
                                <a href="#community" onClick={() => setIsOpen(false)} className="block px-3 py-2 text-gray-300 hover:text-brand-cyan">COMMUNITY</a>
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = ({ gamerTag, setGamerTag, onJoin }) => {
            const [inputVal, setInputVal] = useState("");

            return (
                <div id="home" className="relative overflow-hidden bg-brand-dark min-h-[80vh] flex items-center">
                    <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center opacity-10"></div>
                    <div className="absolute inset-0 bg-gradient-to-t from-brand-dark via-brand-dark/80 to-transparent"></div>

                    <div className="max-w-7xl mx-auto px-4 py-24 relative z-10 flex flex-col items-center text-center">
                        <div className="inline-block mb-6 px-4 py-1 border border-brand-cyan/50 bg-brand-cyan/10 rounded backdrop-blur-sm">
                            <span className="text-brand-cyan font-body font-bold tracking-[0.2em] uppercase text-sm">
                                Not a Gamer, But a Game Changer
                            </span>
                        </div>

                        <h1 className="text-5xl md:text-7xl font-header font-black text-white mb-6 leading-tight">
                            WELCOME TO THE <br />
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-purple to-brand-cyan drop-shadow-[0_0_10px_rgba(188,19,254,0.5)]">
                                PARVASSIVE SQUAD
                            </span>
                        </h1>

                        <p className="mt-2 max-w-2xl text-xl text-gray-400 font-body mb-10">
                            High-octane gameplay, epic fails, and community vibes. 
                        </p>

                        <div className="mb-12 w-full max-w-md">
                            {!gamerTag ? (
                                <div className="flex flex-col sm:flex-row gap-2">
                                    <input 
                                        type="text" 
                                        value={inputVal}
                                        onChange={(e) => setInputVal(e.target.value)}
                                        placeholder="ENTER GAMER TAG" 
                                        className="flex-1 bg-brand-darker border border-gray-700 text-white font-header px-4 py-3 focus:outline-none focus:border-brand-cyan focus:shadow-[0_0_15px_rgba(0,243,255,0.3)] transition-all clip-chamfer"
                                    />
                                    <button 
                                        onClick={() => onJoin(inputVal)}
                                        className="bg-brand-purple hover:bg-brand-magenta text-white font-header font-bold px-8 py-3 clip-chamfer transition-all hover:scale-105 shadow-[0_0_15px_rgba(188,19,254,0.5)]"
                                    >
                                        JOIN
                                    </button>
                                </div>
                            ) : (
                                <div className="p-4 border border-brand-cyan/50 bg-brand-darker/80 clip-chamfer">
                                    <p className="text-brand-cyan font-header text-xl animate-pulse">
                                        WELCOME BACK, AGENT {gamerTag}
                                    </p>
                                    <button onClick={() => onJoin("")} className="text-xs text-gray-500 underline mt-2 hover:text-white">Sign Out</button>
                                </div>
                            )}
                        </div>

                        <div className="flex flex-wrap justify-center gap-6">
                            <a href="#videos" className="relative px-8 py-4 bg-gradient-to-r from-brand-cyan to-blue-600 text-black font-header font-black text-lg clip-chamfer hover:brightness-110 transition-all shadow-[0_0_20px_rgba(0,243,255,0.4)]">
                                WATCH CONTENT
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const VideoGrid = ({ onWatch }) => {
            return (
                <div id="videos" className="bg-brand-darker py-20 relative border-t border-brand-cyan/20">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between mb-12">
                            <h2 className="text-3xl md:text-4xl font-header font-bold text-white flex items-center gap-3">
                                <i data-lucide="zap" className="text-brand-cyan"></i>
                                LATEST DROPS
                            </h2>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {VIDEOS.map((video) => (
                                <div key={video.id} className="group relative bg-brand-dark border border-gray-800 hover:border-brand-cyan transition-colors duration-300 flex flex-col">
                                    <div className="aspect-video w-full bg-gray-900 relative overflow-hidden cursor-pointer" onClick={() => onWatch(video)}>
                                        <img 
                                            src={`https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg`} 
                                            alt={video.title}
                                            className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity"
                                        />
                                        <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-black/50">
                                            <div className="bg-brand-cyan p-3 rounded-full">
                                                <i data-lucide="play" className="text-black w-6 h-6 fill-current"></i>
                                            </div>
                                        </div>
                                        <span className="absolute top-2 left-2 bg-brand-purple text-white text-xs font-header px-2 py-1">
                                            {video.category}
                                        </span>
                                    </div>
                                    
                                    <div className="p-4 flex-1 flex flex-col justify-between">
                                        <h3 className="text-white font-header font-bold text-lg truncate group-hover:text-brand-cyan transition-colors">
                                            {video.title}
                                        </h3>
                                        <div className="flex justify-between items-center mt-2">
                                            <span className="text-gray-500 font-body text-sm">{video.views}</span>
                                            <button 
                                                onClick={() => onWatch(video)}
                                                className="text-brand-cyan text-sm font-bold hover:text-white uppercase tracking-wider"
                                            >
                                                Watch Now
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Footer = () => {
            return (
                <footer id="community" className="bg-black border-t border-brand-purple/20 py-12 relative overflow-hidden">
                    <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-6 relative z-10">
                        <div className="flex items-center gap-2">
                             <img src="./logo.jpg" alt="Logo" className="h-8 w-8 rounded-full border border-gray-600 grayscale hover:grayscale-0 transition-all"/>
                             <span className="text-gray-400 font-header text-sm">Â© 2026 PARVASSIVE PLAYZ</span>
                        </div>
                        <div className="flex gap-6">
                            {['youtube', 'twitter', 'twitch', 'instagram'].map(icon => (
                                <a key={icon} href="#" className="text-gray-500 hover:text-brand-cyan transition-colors transform hover:-translate-y-1">
                                    <i data-lucide={icon} className="w-6 h-6"></i>
                                </a>
                            ))}
                        </div>
                    </div>
                </footer>
            );
        };

        // --- MAIN APPLICATION ---
        const App = () => {
            const [gamerTag, setGamerTag] = useState("");
            const [activeVideo, setActiveVideo] = useState(null);
            const [toastMsg, setToastMsg] = useState(null);

            // Load saved tag on start
            useEffect(() => {
                const saved = localStorage.getItem("parvassive_tag");
                if (saved) setGamerTag(saved);
                lucide.createIcons();
            }, []);

            // Handle joining squad
            const handleJoin = (tag) => {
                if (!tag) {
                    setGamerTag("");
                    localStorage.removeItem("parvassive_tag");
                    setToastMsg("Logged Out");
                    return;
                }
                setGamerTag(tag);
                localStorage.setItem("parvassive_tag", tag);
                setToastMsg(`Welcome to the Squad, ${tag}!`);
                setTimeout(() => setToastMsg(null), 3000);
            };

            return (
                <div className="min-h-screen flex flex-col relative">
                    <div className="scanlines"></div>
                    
                    <Navbar savedTag={gamerTag} />
                    <Hero gamerTag={gamerTag} setGamerTag={setGamerTag} onJoin={handleJoin} />
                    <VideoGrid onWatch={setActiveVideo} />
                    <Footer />

                    <VideoModal video={activeVideo} onClose={() => setActiveVideo(null)} />
                    <Toast message={toastMsg} onClose={() => setToastMsg(null)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
